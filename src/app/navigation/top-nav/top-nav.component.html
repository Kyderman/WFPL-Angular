<mat-toolbar color="primary">
  <button *ngIf="user !== null" mat-icon-button (click)="sidenav.toggle()">
    <mat-icon>menu</mat-icon>
  </button>
  <a mat-button [routerLink]="['/']"><mat-icon>security</mat-icon> WFPL</a>
  <span class="spacer"></span>

  <button mat-icon-button [matMenuTriggerFor]="menu">
    <mat-icon>more_vert</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <button *ngIf="user == null" mat-menu-item routerLink="/login">
      <mat-icon>fingerprint</mat-icon>
      <span>Login</span>
    </button>
    <button *ngIf="user != null" mat-menu-item disabled>
      <mat-icon>account_circle</mat-icon>
      <span>Hello, {{user.firstName + user.lastName}}</span>
    </button>
    <button *ngIf="user != null" mat-menu-item (click)="doLogout()">
      <mat-icon>cancel</mat-icon>
      <span>Logout</span>
    </button>
  </mat-menu>
</mat-toolbar>
