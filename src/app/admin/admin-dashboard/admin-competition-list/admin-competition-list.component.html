<mat-nav-list>
  <mat-list-item *ngIf="competitions.length === 0">
    <mat-icon color="warn" mat-list-icon>error</mat-icon>
    <h3 mat-line>No competitions available</h3>
  </mat-list-item>
  <mat-list-item *ngFor="let c of competitions" (click)="selectCompetition(c)">
    <mat-icon mat-list-icon>done</mat-icon>
    <h3 mat-line>{{c.name}}</h3>
  </mat-list-item>
</mat-nav-list>
